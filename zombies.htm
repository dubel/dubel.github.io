<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombies Game</title>
    <script src="wasm_exec.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const go = new Go();

            try {
                const response = await fetch("zombies.wasm");
                const result = await WebAssembly.instantiateStreaming(response, go.importObject);

                document.getElementById('loading').remove();

                go.run(result.instance);
            } catch (err) {
                console.error("Error loading WebAssembly:", err);
            }
        });
    </script>
    <style>
        /* Styling for the bottom bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            padding: 10px 20px;
            color: white;
            font-family: 'VT323', monospace; /* Example of 8-bit style font */
            font-size: 14px;
            text-align: center;
            box-sizing: border-box;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: red;
            font-family: 'VT323', monospace; /* Example of 8-bit style font */
            font-size: 52px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
<!-- Your game content here -->
<div id="loading">Game is loading...</div>

<!-- Bottom bar with game controls -->
<div class="bottom-bar">
    Controls:
    Use WSAD (or arrow keys) to move player around |
    Use &lt;space&gt; to shoot |
    Use &lt;shift&gt; to sprint |
    1-3 selects the weapon |
    Press ESC to quit, R to restart the game
</div>
</body>
</html>
