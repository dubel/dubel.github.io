<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombies Game</title>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("zombies.wasm"), go.importObject).then(result => {
            go.run(result.instance);
        });
    </script>
    <style>
        /* Styling for the bottom bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            padding: 10px 20px;
            color: white;
            font-family: 'VT323', monospace; /* Example of 8-bit style font */
            font-size: 14px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<!-- Your game content here -->

<!-- Bottom bar with game controls -->
<div class="bottom-bar">
    Controls:
    Use WSAD (or arrow keys) to move player around |
    Use &lt;space&gt; to shoot |
    Use &lt;shift&gt; to sprint |
    1-3 selects the weapon |
    Press ESC to quit, R to restart the game
</div>
</body>
</html>
